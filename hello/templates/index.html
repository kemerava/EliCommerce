{% extends "base.html" %}
{% load static %}
{% block title %} {{ item.title }} {% endblock %}

{% block content %}

    {% for item in items %}

    <div class="container" style="margin-top: 5px; margin-bottom: 10px">
        <div class="card d-flex row align-items-center justify-content-center border border-dark col-md-8 col-lg-8 ">
            <div class="wrapper row" style="margin-bottom: 10px">
                <div class="preview col-md-4 col-lg-4 pull-left my-auto">
                    <img src={% static item.picture %}  alt={{ item.title }} class="img-fluid " style="max-height: 200px"/>
                </div>
                <div class="details col-md-8 col-lg-8 pull-right">
                    <div></div>
                    <h3 class="product-title"
                        style="color: #0693e3; font-family: 'Lobster', cursive; font-size: xx-large"><a href="{% url 'item' item_id=item.id %}">{{ item.title }}</a></h3>
                    <div style="margin-bottom: 5px">{{ item.description }}</div>
                    <p style="color: #0693e3; font-family: 'Lobster', cursive; font-size: large"> ${{ item.price }}</p>
                </div>

            </div>
        </div>
    </div>
    {% endfor %}



{% endblock %}
