{% extends "base.html" %}
{% load static %}
{% block title %} Login {% endblock %}



{% block content %}
    {% load bootstrap %}


    <div class="col-md-8">

        <h1 style="color: #0693e3; font-family: 'Lobster', cursive; font-size: xx-large">LogIn</h1>

        <div class="col-md-6 col-sm-12" style="color: white">
            {{ form|bootstrap }}
            <form method="post" action="{% url 'login' %}">
                {% if form.errors %}
                    <p class="alert alert-danger">Your username and password aren't found. Please try again. <a
                            href="{% url 'signup' %}">Sign Up here</a></p>
                {% endif %}
                <input type="submit" class="btn btn-primary mb-2" value="Log In"/>

                {% csrf_token %}
            </form>
        </div>
    </div>

{% endblock %}
